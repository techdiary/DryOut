<form [formGroup]= "signupForm" fxLayout="column" fxLayoutAlign="center center" novalidate>
  <mat-form-field>
    <input matInput placeholder="User Name" formControlName="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
  <!--<mat-form-field>-->
    <!--<input type="password" matInput placeholder="Re-Type Password" formControlName="re-password">-->
  <!--</mat-form-field>-->
  <button mat-raised-button color="primary" (click)="signup()">Sign Up</button>
</form>
